{% load static %}
<!DOCTYPE html>
<html style="height: 100%;" lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>Register</title>
    <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'fonts/ionicons.min.css' %}>
    <link rel="stylesheet" href={% static 'css/login.css' %}>
</head>

<body>
<div class="container-fluid" style="height: 100vh">
    <div class="row" style="height: 20%">
        <div class="col-12 login-clean" style="display: flex; flex-direction: column">
            <div style="flex: 1"></div>
            <p class="text-center" id="project-name">电力负荷大数据挖掘分析</p>
            <div style="flex: 1"></div>
        </div>
    </div>
    <div class="row" style="height: 80%">
        <div class="col-12 login-clean">
            <form method="post" action="/register/" id="form-register">
                {% csrf_token %}
                <p class="text-center" id="register-name">欢迎注册</p>
                <div class="illustration">
                    <i class="icon ion-paper-airplane"></i>
                </div>
                {% if msg %}
                    <div class="warning" id="alert-warning-msg">{{ msg }}</div>
                {% endif %}
                <div class="form-group">
                    {{ register_form.username }}
                </div>
                <div class="form-group">
                    {{ register_form.password1 }}
                </div>
                <div class="form-group">
                    {{ register_form.password2 }}
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">注册</button>
                </div>
                <a class="forgot" href={% url 'login' %}>已有账号？直接登录</a>
            </form>
        </div>
    </div>
</div>
<script src={% static 'bootstrap/js/jquery.min.js' %}></script>
<script src={% static 'bootstrap/js/bootstrap.min.js' %}></script>
</body>

</html>
